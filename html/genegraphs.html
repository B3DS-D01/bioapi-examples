<html>
<script src="//d3js.org/d3.v3.min.js"></script>
<body style="padding: 0px; margin: 0px">
<script>
  function getParameterByName(name, url) {
      if (!url) {
        url = window.location.href;
      }
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  var symbols = [];
  var i = 0;
  function getGeneSymbols(page){
    d3.json("http://1kgenomes.ga4gh.org/features/search")
        .header("Content-Type", "application/json")
  	.post(JSON.stringify({featureSetId: "WyIxa2dlbm9tZXMiLCJnZW5jb2RlX3YyNGxpZnQzNyJd",
      pageToken: page,
      featureTypes: ['gene'],
    pageSize: 50}), function (err, res) {
      res.features.forEach(function(fe) {
        symbols.push(fe.geneSymbol);
        if (fe.childIds.length > 20 && i < 5) {
          i++;
          document.write('<h3>' + fe.geneSymbol + '</h3>');
          document.write('<iframe src="/hello_ga4gh_d3.html?geneSymbol=' + fe.geneSymbol + '&callSetId=' + getParameterByName('callSetId') + '" width=100% height=600 ></iframe>')
        }
        
      })
      if (res.nextPageToken) {
        getGeneSymbols(res.nextPageToken);
      } else {
        console.log('symbols')
        console.log(symbols);
      }
    })
  }

  getGeneSymbols()
  </script>
